<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Демо мобильного приложения</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        iframe {
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 100%;
            max-width: 420px; /* Примерный размер мобильного устройства */
            height: 700px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Демо мобильного приложения</h1>
    <iframe src="http://localhost:7100/#!/user-device-control" frameborder="0"></iframe>
</body>
</html>
